services:
  - type: web
    name: blog-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false  # Set this in Render dashboard
      - key: PORT
        value: 10000  # Render sets this automatically, but this is a fallback

